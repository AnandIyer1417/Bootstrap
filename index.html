<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Bootstrap</title>
  </head>
  <body>
    <button class="btn btn-primary">Submit</button>
    <button class="btn btn-outline-primary">Submit</button>

    <button class="btn btn-success">Submit</button>
    <button class="btn btn-outline-success">Submit</button>

    <button class="btn btn-danger">Submit</button>
    <button class="btn btn-outline-danger">Submit</button>

    <div class="row">
      <div style="border: 2px solid red" class="col-2 col-lg-3">2</div>
      <div style="border: 2px solid red" class="col-2 col-lg-3">3</div>
      <div style="border: 2px solid red" class="col-2 col-lg-3">4</div>
      <div style="border: 2px solid red" class="col-2 col-lg-3">1</div>
    </div>

    <!--JS Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
